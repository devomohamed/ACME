<app-smallbanar [title]="'Contact'" [image]="'../../../assets/images/pexels-nathan-engel-436413.jpg'"></app-smallbanar>
<div class="container my-4">

  <form [formGroup]="contactForm">
    <div class="form-group">
      <label for="name">Name *(Required)</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">Email address *(Required)</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="sendData()" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>

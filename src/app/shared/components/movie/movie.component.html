<div class="card" style="z-index: 0 !important;" [routerLink]="'/moviedetails/'+movie.id">
  <img [src]="url+movie.poster_path" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p class="card-text">{{movie.overview | textLimit:10}}</p>
  </div>
</div>
